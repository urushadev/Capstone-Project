<script>
    // Image Slider Logic
    let images = document.querySelectorAll('.image-slider img');
    let index = 0;

    function flipImages() {
        images.forEach(img => img.classList.remove('active'));
        images[index].classList.add('active');
        index = (index + 1) % images.length;
    }
    setInterval(flipImages, 3000);
</script>
