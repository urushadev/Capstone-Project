<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Header */
    header {
        background-color: #333;
        padding: 10px;
        color: white;
    }

    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: space-around;
    }

    nav ul li {
        display: inline;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 10px;
        display: inline-block;
    }

    nav ul li a:hover {
        background-color: #555;
    }

    /* Dashboard Container */
    .dashboard-container {
        padding: 20px;
        text-align: center;
    }

    .dashboard-media-section {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    video {
        width: 300px;
        height: 200px;
        border-radius: 8px;
        background-color: #000;
    }

    /* Footer */
    footer {
        padding: 20px;
        background-color: #333;
        color: white;
        width: 100%;
        text-align: center;
        margin-top: 50px;
        position: absolute;
        bottom: 0;
    }
</style>

<body>

<!-- Header -->
<header>
    <nav>
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
            <li th:if="${username != null}">
                <span th:text="'Hi, ' + ${username} + '!'"></span>
                <a th:href="@{/logout}">Logout</a>
            </li>
            <li th:if="${username == null}">
                <a th:href="@{/sign-in}">Sign In</a>
            </li>
        </ul>
    </nav>
</header>

<!-- Dashboard Container -->
<div class="dashboard-container">
    <h1>Welcome to Your Dashboard</h1>

    <!-- Display username -->
    <h2 th:text="'Hi, ' + ${username} + '!'"></h2>

    <div class="dashboard-media-section">
        <!-- Video Section -->
        <div>
            <h2>Featured Videos</h2>
            <video controls>
                <source th:src="@{/images/Video 1.mp4}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source th:src="@{/images/Video 2.mp4}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- GIF Section -->
        <div>
            <h2>GIF Tutorial</h2>
            <video controls>
                <source th:src="@{/images/GIF 1.mp4}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Coach Profile. All rights reserved.</p>
</footer>

</body>
</html>
